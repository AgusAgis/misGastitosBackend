<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros (API REST)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="p-8 flex flex-col items-center min-h-screen">

    <div class="max-w-xl w-full bg-white shadow-xl rounded-xl p-8 border-t-4 border-indigo-500">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            API REST: Gestión de Libros
        </h1>
        <p class="text-gray-600 mb-8 text-center">
            Bienvenido al servidor Express. Usa el formulario de abajo para incorporar libros (POST)
            y el navegador o Postman para probar el resto de las rutas.
        </p>
        
        <!-- Formulario POST -->
        <div class="bg-indigo-50 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">Añadir Nuevo Libro (POST /libros)</h2>
            
            <form action="/libros" method="POST" class="space-y-4">
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="titulo" name="titulo" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                
                <div>
                    <label for="autor" class="block text-sm font-medium text-gray-700">Autor</label>
                    <input type="text" id="autor" name="autor" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                
                <div>
                    <label for="anio" class="block text-sm font-medium text-gray-700">Año de Publicación</label>
                    <input type="number" id="anio" name="año" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                
                <button type="submit" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Enviar Libro
                </button>
            </form>
        </div>
        
    </div>

</body>
</html>
